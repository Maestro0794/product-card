<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">


</head>
<body>

  <main>
    <section class="perfume__card">
      <div class="perfume__card-container">

        <div class="perfume__image-container">
          <picture>
            <source srcset="./images/image-product-mobile.jpg" media="(max-width: 650px)">
            <source srcset="./images/image-product-desktop.jpg" media="(min-width: 650px)">

            <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
          </picture>
        </div>

        <div class="perfume__card-content">
            <p class="perfume__tag">PERFUME</p>
            <h1 class="perfume__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="perfume__description">
                A floral, solar, and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="perfume__price">
                <span class="perfume__current-price">$149.99</span>
                <span class="perfume__old-price">$169.99</span>
            </div>
            <button class="add-to-cart">
                <span><img src="./images/icon-cart.svg" alt=""></span> Add to Cart
            </button>
        </div>
      </div>
    </section>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Maestro0794">Maestro0794</a>.
    </footer>
  </main>

</body>
</html>
